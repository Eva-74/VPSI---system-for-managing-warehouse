<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warehouse Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: #f4f4f4;
        }
        .header-left h1 {
            margin: 0;
        }
        .header-right {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .search-input {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .user {
            font-weight: bold;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-black text-white p-5">
            <h1 class="text-xl font-bold">@ Managing Warehouse</h1>
            <nav class="mt-5">
                <ul>
                    <li class="py-2"><a href="#" class="hover:text-gray-400">Overview</a></li>
                    <li class="py-2"><a href="#" class="hover:text-gray-400">Items</a></li>
                    <li class="py-2"><a href="#" class="hover:text-gray-400">Orders</a></li>
                    <li class="py-2"><a href="#" class="hover:text-gray-400">Suppliers</a></li>
                    <li class="py-2"><a href="#" class="hover:text-gray-400">Settings</a></li>
                </ul>
            </nav>
        </aside>
        
        <!-- Main Content -->
        <main class="flex-1 p-6">
            <header class="flex justify-between items-center">
                <div class="header-left">
                    <h1 class="text-2xl font-semibold">Welcome back</h1>
                </div>
                <div class="header-right">
                    <input type="text" placeholder="Search..." class="search-input">
                    <span class="user">[User]</span>
                </div>
            </header>
            
            <!-- Stats Cards -->
            <div class="grid grid-cols-4 gap-6 mt-6 mr-10">
                <div class="bg-black text-white p-5 rounded-2xl h-40 flex flex-col justify-center">
                    <h3 class="text-lg">Total</h3>
                    <p class="text-2xl font-bold">$9,328.55</p>
                </div>
                <div class="bg-white p-5 rounded-2xl shadow h-40 flex flex-col justify-center">
                    <h3 class="text-lg">Active Orders</h3>
                    <p class="text-2xl font-bold">963</p>
                </div>
                <div class="bg-white p-5 rounded-2xl shadow h-40 flex flex-col justify-center">
                    <h3 class="text-lg">Critical Stocks</h3>
                    <p class="text-2xl font-bold">7</p>
                </div>
                <div class="bg-white p-5 rounded-2xl shadow h-40 flex flex-col justify-center">
                    <h3 class="text-lg">Incoming Shipments</h3>
                    <p class="text-2xl font-bold">74</p>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
