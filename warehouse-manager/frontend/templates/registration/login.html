{% extends "base.html" %}
{% load static %}
{% load i18n %}

{% block title %}Login{% endblock %}

{% block main %}
    <!-- Login Form -->
    <main class="flex-1 p-6">
        {% include "header_bar.html" %}
        
        <div class="login-container mx-auto max-w-sm bg-white p-6 rounded shadow">
            <h2 class="text-2xl font-bold">My Account</h2>
            <form method="post">
                {% csrf_token %}
                <div class="mb-4">
                    <label class="block text-gray-700">Username</label>
                    <input type="text" name="username" class="w-full p-2 border rounded" placeholder="Enter Username">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Password</label>
                    <input type="password" name="password" class="w-full p-2 border rounded" placeholder="Enter Password">
                </div>
                <button type="submit" class="w-full bg-black text-white p-2 rounded">{% trans "frontend.login.login_btn" %}</button>
            </form>
        </div>
    </main>

{% endblock %}
